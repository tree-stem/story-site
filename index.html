<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Caslon+Text:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <title>Chronicler</title>
  </head>
  <body>
    <header id="header">Chronicler</header>
    <h1>Create a Story</h1>

    <form>
      <div id="title-container">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" placeholder="Enter your title here" />
        <span id="title-hint" class="hint">Your story must have a title</span>
        <br /><br />
      </div>

      <div id="text-container">
        <label for="text">Content:</label>
        <textarea id="text" name="text" rows="6" cols="60" placeholder="Write your story here"></textarea
        >
        <span id="text-hint" class="hint">Your story must contain a minimum of 180 characters</span>
        <p id="char-count">Characters left to reach minimum: 180</p>
        <br /><br />
      </div>

      <button type="submit" id="submit-button">Post</button>
    </form>
    <footer>A website by Tristan</footer>
    <script src="script.js"></script>
  </body>
</html>
